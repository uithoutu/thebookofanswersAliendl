<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aliendl - The Book of Answers</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Page 1 -->
  <div class="page" id="page1">
    <!-- 背景视频 -->
    <video id="intro-video" autoplay muted loop playsinline>
      <source src="video/intro.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <!-- 水晶球图像 -->
    <img id="orb" src="assets/orb.png" alt="orb" />

    <!-- 提示文案 -->
    <div class="loading-hint" id="hint1"></div>
    <div class="loading-hint" id="hint2"></div>

    <!-- 加载环 -->
    <div id="loading-ring"></div>
  </div>

  <!-- Page 2 -->
  <div class="page" id="page2">
    <div id="answer-box">这里将显示一句阿拉伯语答案</div>
    <img id="answer-image" src="" alt="Generated Image" style="width: 100%; max-height: 50vh; object-fit: contain;" />

    <div id="info-bar">
      <span class="frame" id="current-time">--:--</span>
      <span class="frame" id="current-date">-- -- ----</span>
      <span class="frame" id="current-location">--</span>
    </div>

    <div id="buttons">
      <button class="button" id="download-button">下载</button>
      <button class="button" id="visit-button">跳转官网</button>
      <button class="button" id="regenerate-button">重新生成</button>
    </div>

    <div id="watermark">@Aliendl</div>
  </div>

  <script>
    // 加载文案提示
    fetch("texts/page1_hint.txt")
      .then((res) => res.text())
      .then((text) => {
        const lines = text.trim().split("\n");
        document.getElementById("hint1").textContent = lines[0] || "";
        document.getElementById("hint2").textContent = lines[1] || "";
      });

    // 自动跳转
    setTimeout(() => {
      document.getElementById("page1").click();
    }, 6000);
  </script>
  <script src="script.js"></script>
</body>
</html>
