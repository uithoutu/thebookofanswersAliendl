<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aliendl - The Book of Answers</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Page 1: loading -->
  <div class="page" id="page1">
    <video id="intro-video" autoplay muted loop playsinline>
      <source src="video/intro.mp4" type="video/mp4" />
    </video>
    <div class="loading-hint" id="hint1" dir="rtl"></div>
    <div class="loading-hint" id="hint2" dir="rtl"></div>
    <div id="center-wrapper">
      <svg id="loading-ring" width="78" height="78" viewBox="0 0 100 100"
           xmlns="http://www.w3.org/2000/svg">
        <defs>
          <filter id="combined-glow-inner"
                  x="-50%" y="-50%" width="200%" height="200%"
                  filterUnits="objectBoundingBox">
            <feDropShadow dx="0" dy="0" stdDeviation="4"
                          flood-color="rgba(0,0,0,0.1)" flood-opacity="1"
                          result="inner"/>
            <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="glow"/>
            <feMerge>
              <feMergeNode in="glow"/>
              <feMergeNode in="inner"/>
              <feMergeNode in="SourceGraphic"/>
            </feMerge>
          </filter>
        </defs>
        <g transform="rotate(-90 50 50)">
          <circle cx="50" cy="50" r="45"
                  stroke="white" stroke-width="6" fill="none"
                  stroke-linecap="round"
                  stroke-dasharray="283" stroke-dashoffset="283"
                  filter="url(#combined-glow-inner)">
            <animate attributeName="stroke-dashoffset"
                     from="283" to="0" dur="9.5s"
                     repeatCount="1" fill="freeze"/>
          </circle>
        </g>
      </svg>
      <img id="orb" src="assets/orb.png" alt="orb" />
    </div>
  </div>

  <!-- Page 2: 内容显示 & 操作 -->
  <div class="page" id="page2">
    <!-- 顶部信息栏 -->
    <div id="info-bar">
      <div class="frame">
        <img id="loc-icon" src="assets/location-pin.png" alt="位置" />
        <span id="current-location">--</span>
      </div>
      <div class="frame">
        <span id="current-time">--:--</span>
      </div>
      <div class="frame">
        <span id="current-date">-- -- ----</span>
      </div>
    </div>
    <!-- 背景 & 文本 & 水印 -->
    <div id="card"></div>
    <div id="answer-text" dir="rtl"></div>
    <img id="watermark-img"
         src="assets/supported_by_aliendl.png"
         alt="Supported by Aliendl" />
  <!-- 按钮组 -->
  <div id="buttons" data-html2canvas-ignore="true">
    <img id="download-button" class="btn"
         src="assets/button-download.png"
         data-pressed="assets/button-download-pressed.png"
         alt="下载" />
    <img id="regenerate-button" class="btn"
         src="assets/button-regenerate.png"
         data-pressed="assets/button-regenerate-pressed.png"
         alt="重新生成" />

    <!-- 跳转按钮 -->
    <button
      id="button-visit"
      class="btn menu-toggle"
      aria-label="打开社交菜单"
      data-pressed="assets/button-visit-pressed.png">
    </button>

    <!-- 菜单线 -->
    <img
      id="menu-line"
      class="menu-line"
      src="assets/menu-line.png"
      aria-hidden="true"
      alt="" />

    <!-- 五个社交图标 -->
    <div id="menu-icons" class="menu-icons">
      <a href="https://www.aliendl.com/"       target="_blank">
        <img id="icon_aliendl"    class="menu-icon" src="assets/icon_aliendl.png"/>
      </a>
      <a href="https://www.noon.com/saudi-en/" target="_blank">
        <img id="icon_noon"       class="menu-icon" src="assets/icon_noon.png"/>
      </a>
      <a href="https://snapchat.com/…"         target="_blank">
        <img id="icon_snapchat"  class="menu-icon" src="assets/icon_snapchat.png"/>
      </a>
      <a href="https://www.tiktok.com/…"       target="_blank">
        <img id="icon_tiktok"    class="menu-icon" src="assets/icon_tiktok.png"/>
      </a>
      <a href="https://www.instagram.com/…"    target="_blank">
        <img id="icon_instagram" class="menu-icon" src="assets/icon_instagram.png"/>
      </a>
    </div>
  </div> 
</div>

  <!-- 脚本 -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="script.js" defer></script>
</body>
</html>
