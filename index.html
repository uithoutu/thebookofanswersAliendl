<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aliendl - The Book of Answers</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Page 1 -->
  <div class="page" id="page1">
    <video id="intro-video" autoplay muted loop playsinline>
      <source src="video/intro.mp4" type="video/mp4" />
    </video>
    <div class="loading-hint" id="hint1"></div>
    <div class="loading-hint" id="hint2"></div>
    <div id="center-wrapper">
      <div id="loading-ring"></div>
      <img id="orb" src="assets/orb.png" alt="orb" />
    </div>
  </div>

  <!-- Page 2 -->
  <div class="page" id="page2">
    <div id="info-bar">
      <span class="frame"><span id="current-location">--</span></span>
      <span class="frame"><span id="current-time">--:--</span></span>
      <span class="frame"><span id="current-date">-- -- ----</span></span>
    </div>
    <div id="card">
      <div id="answer-text"></div>
      <img id="watermark-img" src="assets/supported_by_aliendl.png" alt="Supported by Aliendl"/>
      <div id="buttons">
        <img id="download-button" class="btn"
             src="assets/button-download.png"
             data-pressed="assets/button-download-pressed.png" alt="下载"/>
        <img id="regenerate-button" class="btn"
             src="assets/button-regenerate.png"
             data-pressed="assets/button-regenerate-pressed.png" alt="重新生成"/>
        <img id="visit-button" class="btn"
             src="assets/button-visit.png"
             data-pressed="assets/button-visit-pressed.png" alt="跳转官网"/>
      </div>
    </div>
  </div>

  <!-- page1 hints loader -->
  <script>
    fetch("texts/page1_hint.txt")
      .then(r => r.text())
      .then(text => {
        const lines = text.trim().split("\n");
        setTimeout(() => { document.getElementById("hint1").textContent = lines[0] || ""; }, 1000);
        setTimeout(() => { document.getElementById("hint2").textContent = lines[1] || ""; }, 4000);
      });
  </script>

  <!-- html2canvas must come before your script.js -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
